<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modified A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#222831"></a-sky>

      <!-- Ground -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="30" color="#393E46"></a-plane>

      <!-- Modified Sphere -->
      <a-sphere position="-1 1.5 -3" radius="1.2" color="#FF6F61"></a-sphere>

      <!-- Modified Cylinder -->
      <a-cylinder position="1 1 -4" radius="0.6" height="2" color="#6A5ACD"></a-cylinder>

      <!-- Modified Torus -->
      <a-torus position="0 2.5 -5" radius="1" radius-tubular="0.2" color="#40E0D0"></a-torus>

      <!-- Light -->
      <a-light type="point" intensity="2" position="2 4 -3"></a-light>
    </a-scene>
  </body>
</html>
