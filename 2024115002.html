<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stacked Shapes Centered</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky and Ground -->
      <a-sky color="#ECECEC"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Centered, stacked shapes -->
      <a-box position="0 0.5 -4" depth="1" height="1" width="1" color="#FF0000"></a-box>
      <a-sphere position="0 2 -4" radius="0.75" color="#00FF00"></a-sphere>
      <a-cylinder position="0 3.75 -4" radius="0.5" height="1.5" color="#0000FF"></a-cylinder>

      <!-- Lighting -->
      <a-light type="ambient" color="#FFFFFF"></a-light>
    </a-scene>
  </body>
</html>
